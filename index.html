<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitte anmelden</title>
    <link rel="stylesheet" href="css/WWW.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<div class="navbar">
    <h2><a class="logo">Wilde Wurst Waren</a></h2>
</div>

<!-- Hauptinhalt -->
<div class="login-page page">
    <div class="login-container form-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="submitLogin(event);">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="userEmail" name="userEmail" placeholder="E-Mail" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="userPassword" name="userPassword" placeholder="Passwort" required>
            </div>
            <button type="submit" class="button">Anmelden</button>
        </form>
        <p class="link">Noch kein Account? <a href="public/Registrierung.html">Hier registrieren!</a></p>
    </div>
</div>

<script src="js/script.js"></script>

<footer class="footer-bar">
    <p>&copy; 2024 Wilde Wurst Waren. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
