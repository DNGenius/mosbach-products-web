<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warenkorb bei WWW</title>
  <link rel="stylesheet" href="../css/WWW.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

<!-- Navigation -->
<div class="navbar">
  <h2><a href="Homepage.html" class="logo">Wilde Wurst Waren</a></h2>
  <ul class="nav-links">
    <li><a href="Produkte.html">Produkte</a></li>
    <li><a href="UeberUns.html">Über uns</a></li>
    <li><a href="Impressum.html">Impressum</a></li>
  </ul>

  <!-- Bestellungen, Warenkorb & Logout Symbol -->
  <div class="nav-icons">
    <a href="Bestellungen.html" title="Bestellungen anzeigen"><i class="fas fa-receipt"></i></a> <!-- Bestellungen-Symbol -->
    <a href="Warenkorb.html" title="Warenkorb"><i class="fas fa-shopping-cart"></i></a>
    <a href="../index.html" title="Ausloggen" onclick="logout()"><i class="fas fa-sign-out-alt"></i></a> <!-- Logout-Symbol -->
  </div>
</div>

<!-- Hauptinhalt -->
<div class="main-content">
  <br><br>
  <h3>Ihr Warenkorb</h3>
  <button class="red-card-button" onclick="readCart()">Warenkorb vorlesen</button>
  <div id="cart-items-container" class="product-grid">
    <!-- Dynamisch geladene Produkte werden hier eingefügt -->
  </div>
  <div id="total-price-container"></div>

    <!-- Neuer Container für Abholdatum und Bestellbutton -->
  <div class="order-container">
    <div class="address-container">
      <p class="pickup-address"><strong>Abholung bei:</strong></p>
      <p class="pickup-address">Jäger Jan</p>
      <p class="pickup-address">Wenigerst. 31</p>
      <p class="pickup-address">12345 Kaschdede</p>
      <p class="pickup-address">Deutschland</p>
    </div>

    <div class="date-container">
      <div class="date-label-container">
        <label for="abholDatum"><strong>Termin für die Abholung:</strong></label>
      </div>
      <input type="text" id="abholDatum" class="calender" placeholder="Bitte auswählen" />
      <button id="jetztBestellen" class="confirm-order-button" onclick="placeOrder()"><strong>Jetzt bestellen</strong></button>
    </div>
  </div>
</div>

<footer class="footer-bar">
  <ul class="footer-links">
    <li><a href="Produkte.html">Produkte</a></li>
    <li><a href="UeberUns.html">Über uns</a></li>
    <li><a href="Impressum.html">Impressum</a></li>
  </ul>
  <p>&copy; 2024 Wilde Wurst Waren. Alle Rechte vorbehalten.</p>
</footer>

<script src="../js/calendar.js"></script>
<script src="../js/script.js"></script>

</body>
</html>
